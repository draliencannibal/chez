<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cheezit</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: none;
      font-family: system-ui, sans-serif;
      color: #eee;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      opacity: 1;
      transition: opacity 0.5s;
      z-index: 100;
    }

    #cheezits {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      background: rgba(0,0,0,0.6);
      padding: 6px 14px;
      border-radius: 12px;
      z-index: 50;
    }

    .scene {
      perspective: 1200px;
    }

    #model {
      width: 300px;
      height: auto;
      transform-style: preserve-3d;
      user-select: none;
      cursor: pointer;
      will-change: transform;
      -webkit-user-drag: none;
      transition: transform 0.1s;
      z-index: 10;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 320px;
      background: rgba(10,10,10,0.95);
      backdrop-filter: blur(12px);
      transform: translateX(100%);
      transition: transform 0.45s cubic-bezier(.4,0,.2,1);
      box-shadow: -10px 0 40px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      z-index: 20;
    }

    .sidebar.open { transform: translateX(0); }

    .toggle {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 38px;
      height: 80px;
      background: rgba(20,20,20,0.9);
      border-radius: 12px 0 0 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      user-select: none;
      z-index: 30;
    }

    .playlist {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      flex: 1;
    }

    .track {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.25s;
    }

    .track:hover { background: rgba(255,255,255,0.12); }
    .track.active { background: rgba(140,100,255,0.3); }

    .title { font-size: 14px; max-width: 190px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .time { font-size: 12px; opacity: 0.7; }

    .player {
      padding: 16px;
      border-top: 1px solid rgba(255,255,255,0.08);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .now-playing { font-size: 13px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; opacity: 0.9; }
    .scrubber { width: 100%; }
    .controls { display: flex; flex-direction: column; align-items: center; gap: 8px; }
    .buttons { display: flex; justify-content: center; gap: 18px; font-size: 20px; }
    .btn { cursor: pointer; user-select: none; opacity: 0.85; }
    .btn.active { color: #b18cff; opacity: 1; }
    .progress { font-size: 12px; opacity: 0.7; }
  </style>
</head>
<body>

  <div id="preloader">progress won't be saved :p</div>
  <div id="cheezits">cheezits: 0</div>

  <div class="scene">
    <img id="model" src="cheez.png" alt="chez" draggable="false" />
  </div>

  <div class="toggle" id="toggle">‚óÄ</div>

  <div class="sidebar" id="sidebar">
    <div class="playlist" id="playlist"></div>
    <div class="player">
      <div class="now-playing" id="nowPlaying">‚Äî</div>
      <input type="range" min="0" max="100" value="0" class="scrubber" id="scrubber" />
      <div class="controls">
        <div class="buttons">
          <div class="btn" id="prev">‚èÆ</div>
          <div class="btn" id="playPause">‚è∏</div>
          <div class="btn" id="next">‚è≠</div>
          <div class="btn" id="repeat">üîÅ</div>
        </div>
        <div class="progress" id="timeLeft">--:--</div>
      </div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      const preloader = document.getElementById('preloader');
      preloader.style.opacity = '0';
      setTimeout(() => preloader.remove(), 500);
    }, 3000);

    let cheezits = 0;
    const cheezitsDisplay = document.getElementById('cheezits');
    const model = document.getElementById('model');
    model.addEventListener('click', () => {
  cheezits++;
  cheezitsDisplay.textContent = `cheezits: ${cheezits}`;
  model.style.transform = `scale(0.95)`;
  setTimeout(() => applyTransform(), 100);

  const particle = document.createElement('img');
  particle.src = 'cheez.png';
  particle.style.position = 'fixed';
  particle.style.width = '40px';
  particle.style.height = 'auto';
  particle.style.left = `${model.getBoundingClientRect().left + 120}px`; 
  particle.style.top = `${model.getBoundingClientRect().top + 120}px`;
  particle.style.pointerEvents = 'none';
  particle.style.transition = 'transform 3s linear, opacity 3s linear';
  document.body.appendChild(particle);


  const angle = Math.random() * 2 * Math.PI;
  const distance = 200 + Math.random() * 100; 
  const dx = Math.cos(angle) * distance;
  const dy = Math.sin(angle) * distance;


  requestAnimationFrame(() => {
    particle.style.transform = `translate(${dx}px, ${dy}px)`;
    particle.style.opacity = '0';
  });


  setTimeout(() => particle.remove(), 3000);
});



    const sidebar = document.getElementById('sidebar');
    const toggle = document.getElementById('toggle');
    toggle.onclick = () => {
      sidebar.classList.toggle('open');
      toggle.textContent = sidebar.classList.contains('open') ? '‚ñ∂' : '‚óÄ';
    };

    const trackNames = [
      'Screw the Nether.mp3',
      'Minecraft Parody.mp3',
      'Take Back the Night.mp3',
      "Don't Mine At Night.mp3",
      'Fallen Kingdom.mp3',
      'Revenge.mp3',
      'Supernatural Mobs.mp3'
    ];

    const playlist = document.getElementById('playlist');
    const nowPlaying = document.getElementById('nowPlaying');
    const timeLeft = document.getElementById('timeLeft');
    const playPause = document.getElementById('playPause');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const repeatBtn = document.getElementById('repeat');
    const scrubber = document.getElementById('scrubber');

    let tracks = [];
    let currentIndex = 0;
    let isPlaying = true;
    let repeat = false;

    function formatTime(t) { const m = Math.floor(t / 60); const s = Math.floor(t % 60).toString().padStart(2,'0'); return `${m}:${s}`; }

    trackNames.forEach((name, index) => {
      const audio = new Audio(name);
      tracks.push(audio);
      const row = document.createElement('div');
      row.className = 'track';
      const title = document.createElement('div'); title.className='title'; title.textContent=name;
      const time = document.createElement('div'); time.className='time'; time.textContent='--:--';
      audio.addEventListener('loadedmetadata', ()=>{ time.textContent = formatTime(audio.duration); });
      row.onclick = ()=>playTrack(index);
      row.append(title,time);
      playlist.appendChild(row);
    });

    function playTrack(index) {
      tracks.forEach(a=>a.pause());
      document.querySelectorAll('.track').forEach(t=>t.classList.remove('active'));
      currentIndex=index;
      const audio=tracks[index];
      audio.play();
      isPlaying=true;
      playPause.textContent='‚è∏';
      document.querySelectorAll('.track')[index].classList.add('active');
      nowPlaying.textContent=trackNames[index];
    }

    playPause.onclick=()=>{
      const audio=tracks[currentIndex];
      if(isPlaying){ audio.pause(); playPause.textContent='‚ñ∂';}
      else{ audio.play(); playPause.textContent='‚è∏';}
      isPlaying=!isPlaying;
    };

    nextBtn.onclick=()=>playTrack((currentIndex+1)%tracks.length);
    prevBtn.onclick=()=>playTrack((currentIndex-1+tracks.length)%tracks.length);

    repeatBtn.onclick=()=>{ repeat=!repeat; repeatBtn.classList.toggle('active',repeat); };

    tracks.forEach(audio=>{
      audio.addEventListener('timeupdate',()=>{
        if(!audio.duration)return;
        scrubber.value=(audio.currentTime/audio.duration)*100;
        timeLeft.textContent=formatTime(audio.duration-audio.currentTime);
      });
      audio.addEventListener('ended',()=>{ repeat?playTrack(currentIndex):playTrack((currentIndex+1)%tracks.length); });
    });

    scrubber.addEventListener('input',()=>{
      const audio=tracks[currentIndex];
      if(audio.duration) audio.currentTime=(scrubber.value/100)*audio.duration;
    });

    playTrack(0);


let rotX = 0, rotY = 0, scale = 1;
let dragging = false, lastX = 0, lastY = 0, lastTouchDist = null;
let velocityX = 0, velocityY = 0, momentumInterval = null;

function applyTransform() {
  model.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg) scale(${scale})`;
}


model.addEventListener('mousedown', e => {
  e.preventDefault();
  dragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
  clearInterval(momentumInterval); 
});

window.addEventListener('mousemove', e => {
  if (!dragging) return;
  const dx = e.clientX - lastX;
  const dy = e.clientY - lastY;
  rotY += dx * 0.4;
  rotX -= dy * 0.4;
  velocityX = dy * 0.4; 
  velocityY = dx * 0.4;
  lastX = e.clientX;
  lastY = e.clientY;
  applyTransform();
});

window.addEventListener('mouseup', () => {
  if (!dragging) return;
  dragging = false;

  momentumInterval = setInterval(() => {
    velocityX *= 0.95;
    velocityY *= 0.95;
    rotX -= velocityX;
    rotY += velocityY;
    applyTransform();
    if (Math.abs(velocityX) < 0.01 && Math.abs(velocityY) < 0.01) clearInterval(momentumInterval);
  }, 16);
});

model.addEventListener('touchstart', e => {
  if (e.touches.length === 1) {
    dragging = true;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
    clearInterval(momentumInterval);
  }
});

model.addEventListener('touchmove', e => {
  e.preventDefault();
  if (e.touches.length === 1 && dragging) {
    const dx = e.touches[0].clientX - lastX;
    const dy = e.touches[0].clientY - lastY;
    rotY += dx * 0.4;
    rotX -= dy * 0.4;
    velocityX = dy * 0.4;
    velocityY = dx * 0.4;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
    applyTransform();
  }

  if (e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const dist = Math.hypot(dx, dy);
    if (lastTouchDist !== null) {
      const delta = dist - lastTouchDist;
      scale += delta * 0.005;
      scale = Math.min(Math.max(0.3, scale), 3);
      applyTransform();
    }
    lastTouchDist = dist;
  }
}, { passive: false });

window.addEventListener('touchend', () => { dragging = false; lastTouchDist = null; 
  momentumInterval = setInterval(() => {
    velocityX *= 0.95;
    velocityY *= 0.95;
    rotX -= velocityX;
    rotY += velocityY;
    applyTransform();
    if (Math.abs(velocityX) < 0.01 && Math.abs(velocityY) < 0.01) clearInterval(momentumInterval);
  }, 16);
});

window.addEventListener('wheel', e => {
  e.preventDefault();
  scale += e.deltaY * -0.001;
  scale = Math.min(Math.max(0.3, scale), 3);
  applyTransform();
}, { passive: false });

applyTransform();
  </script>
</body>
</html>
