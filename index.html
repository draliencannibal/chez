<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cheezit</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scene {
      perspective: 800px;
    }

    img {
      width: 300px;
      height: auto;
      transform-style: preserve-3d;
      animation: spin 6s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotateY(0deg);
      }
      50% {
        transform: rotateY(180deg) scale(0.9);
      }
      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <img src="cheez.png" alt="chez" />
  </div>
</body>
</html>
